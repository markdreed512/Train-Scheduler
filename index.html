<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title card">
            <h1 class="text-center">Train Scheduler</h1>
        </div>
        <div class="card">
            <div class="card-header bg-primary">Current Train Schedule</div>
            <div class="card-body border border-primary" id="schedule-area">
                    <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (Min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-primary">Add Train</div>
            <div class="card-body border border-primary">
                <form>
                    <div class="form-group">
                        <label for="name-input" id="name-label">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input" id="destination-label">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="time-input" id="time-label">First Train Time (HH:mm-Military Time)</label>
                        <input type="text" class="form-control" id="time-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input" id="frequency-label">Frequency (Min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button class="btn btn-primary" id="submit">Submit</button> 
                </form>
                
            </div>
        </div>



    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
